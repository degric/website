{% extends 'template.html' %} {% block body %}

<div class="row">
  <div class="col-md-3">
    <div class="card card-body">
      <form method="post" class="d-grid g-2">
        <div class="form-group p-2">
          <input
            type="text"
            placeholder="Producto"
            name="nombre"
            class="form-control"
          />
        </div>

        <div class="form-group p-1">
          <input
            type="text"
            placeholder="Precio"
            name="precio"
            class="form-control"
          />
        </div>

        <div class="form-group p-1">
          <input
            type="text"
            placeholder="Stock"
            name="stock"
            class="form-control"
          />
        </div>

        <div class="form-group p-1">
          <input
            type="text"
            placeholder="Descripcion"
            name="descripcion"
            class="form-control"
          />
        </div>

        <div class="form-group p-1">
          <input
            type="submit"
            value="Agregar"
            class="btn btn-warning form-control"
          />
        </div>
      </form>
    </div>
  </div>


  <div class="col pt-3">
    <div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          {% for id, name, description, price, stock in products %}
          <tr>
            <th scope="row">{{id}}</th>
            <th scope="row">{{name}}</th>
            <th scope="row">{{description}}</th>
            <th scope="row">${{price}}</th>
            <th scope="row">{{stock}}</th>
            <th scope="row">
              <a style="text-decoration: none;" href="/edit/{{id}}" class="text-primary">Editar</a>
              <a style="text-decoration: none;" href="/delete/{{id}}" class="text-danger">Eliminar</a>
            </th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock%}
