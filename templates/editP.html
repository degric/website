{% extends 'template.html' %} {% block body %}

<div class="row col justify-content-center">
  <div class="col-md-6 ">
    <div class="card card-body">
      <form method="post" class="col">

        <div class="form-group row">
          <label for="id" class="col col-form-label">Id:</label>
          <div class="col" id="id">
            <input
              readonly
              value="{{ producto[0] }}"
              class="form-control-plaintext"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="name" class="col col-form-label">Nombre: </label>
          <div class="col ">
            <input type="text" id="name" name="nombre" value="{{ producto[1] }}" />
          </div>
        </div>

        <div class="form-group row">
          <label for="price" class="col col-form-label">Precio:</label>
          <div class="col">
            <input type="text" name="precio" value="{{ producto[2] }}" id="Precio" />
          </div>
        </div>

        <div class="form-group row">
          <label for="stock" class="col col-form-label">Stock:</label>
          <div class="col">
            <input type="text" name="stock" value="{{ producto[3] }}" id="stock" />
          </div>
        </div>

        <div class="form-group row">
          <label for="descripcion" class="col col-form-label">Descripcion:</label>
          <div class="col">
            <input type="text" name="descripcion" value="{{ producto[4] }}" id="descripcion"/>
          </div>
        </div>

        <div class="form-group p-1">
          <input
            type="submit"
            value="Actualizar"
            class="btn btn-warning form-control"
          />
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
